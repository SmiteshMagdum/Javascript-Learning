<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            margin-top: 50px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }

        .avatar {
            width: 100px;
            border-radius: 50%;
        }

        button {
            margin-top: 100px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button onclick="fetchProfile()">Show GitHub Card</button>

    <div id="profileCard" class="card">
        <img id="avatar" class="avatar" src="" alt="Avatar">
        <h2 id="username">eyeswiithoutaface</h2>
        <p><strong>Followers:</strong> <span id="followers"></span></p>
    </div>

    <script>
        function fetchProfile() {
            const requestUrl = 'https://api.github.com/users/eyeswiithoutaface';
            const xhr = new XMLHttpRequest();
            xhr.open('GET', requestUrl);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = JSON.parse(this.responseText);
                    document.getElementById('avatar').src = data.avatar_url;
                    document.getElementById('followers').textContent = data.followers;
                    document.getElementById('profileCard').style.display = 'block';
                    document.getElementById('profileCard').scrollIntoView({ behavior: 'smooth' });
                }
            };
            xhr.send();
        }
    </script>

</body>
</html>

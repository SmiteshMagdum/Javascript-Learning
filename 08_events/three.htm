  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Start Timer</title>
</head>
<body style="background-color: black; color:#fdfafa">
  <h1>Chai aur Javascript</h1>
  <button id="stop">Stop</button> 
  <button id="start">Start</button> 
</body>
<script>
  let intervalId = null;

  function logDate() {
    console.log("smitesh", new Date().toLocaleTimeString());
  }

  function startInterval() {
    if (intervalId === null) {
      intervalId = setInterval(logDate, 1000);
      
    }
  }

  function stopInterval() {
    clearInterval(intervalId);
    intervalId = null;
    console.log("Stopped");
  }


  startInterval();

  document.querySelector('#stop').addEventListener('click', stopInterval);
  document.querySelector('#start').addEventListener('click', startInterval);
</script>
</html>
